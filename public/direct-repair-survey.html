 <!-- FundHub • Breakup Step Header (GHL-safe, transparent) -->
<section id="fhq-header">
  <div class="inner">
<h1 class="title">Get <span class="accent">Fundable</span> Faster</h1>
    <p class="sub">Share your credit impact — we’ll get you back on track.</p>
  </div>
</section>

<style>
/* Scoped to this block for GHL */
#fhq-header{
  padding: 34px 16px 18px;
  text-align: center;
  background: transparent;
  border-bottom: 1px solid rgba(2,6,23,.08);
}
#fhq-header .inner{ max-width: 820px; margin: 0 auto; }

/* Headline (compact) */
#fhq-header .title{
  margin: 0 0 6px;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial !important;
  font-weight: 900 !important;
  line-height: 1.08 !important;
  color: #0f172a !important;
  font-size: 28px !important;
}
@media (max-width: 640px){ #fhq-header .title{ font-size: 24px !important; } }

/* Single gradient accent */
#fhq-header .accent{
  background: linear-gradient(135deg, #7aa9ff, #3b82f6);
  -webkit-background-clip: text; background-clip: text;
  -webkit-text-fill-color: transparent; color: transparent;
}

/* One-liner (kept brief; aligns with next question) */
#fhq-header .sub{
  margin: 0;
  color: #475569 !important;
  font: 500 15px/1.45 Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial !important;
}

/* Guardrails */
#fhq-header *, #fhq-header :where(h1,p){ box-sizing: border-box; }
</style>
<!-- END OF CUSTOM BLOCK 1 -->
